<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>

<div id="tree"></div>

<!-- Результат должен быть таким:
<div id="tree">
<ul>
<li>Рыбы
  <ul>
    <li>Форель</li>
    <li>Щука</li>
  </ul>
</li>
<li>Деревья
  <ul>
    <li>Хвойные
      <ul>
        <li>Лиственница</li>
        <li>Ель</li>
      </ul>
    </li>
    <li>Цветковые
      <ul>
        <li>Берёза</li>
        <li>Тополь</li>
      </ul>
    </li>
  </ul>
</li>
</ul>
</div>
-->

<script>
    var data = {
        "Рыбы": {
            "Форель": {},
            "Щука": {}
        },

        "Деревья": {
            "Хвойные": {
                "Лиственница": {},
                "Ель": {}
            },
            "Цветковые": {
                "Берёза": {},
                "Тополь": {}
            }
        }
    };

    function createTree(container, data) {
       // debugger;

        container = container.appendChild(document.createElement('ul'));
        for (let key in data) {
            let a = document.createElement('li');
            let b = document.createTextNode("" + key);
            a.appendChild(b);
            container.appendChild(a);

            if (Object.keys(data[key]).length) {
                createTree(a, data[key]);
            }

        }
    }

    createTree(document.getElementById('tree'), data);
</script>

</body>

</html>
